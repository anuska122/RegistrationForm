<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Application Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Voting Application Signup</h1>

        <form id="voterForm">
            <h2>Voter Registration</h2>
            <label for="voterName">Full Name</label>
            <input type="text" id="voterName" name="voterName" required>

            <label for="voterAddress">Address</label>
            <input type="text" id="voterAddress" name="voterAddress" required>

            <label for="citizenshipNo">Citizenship No</label>
            <input type="text" id="citizenshipNo" name="citizenshipNo" required>

            <label for="voterId">Voter ID</label>
            <input type="text" id="voterId" name="voterId" required>

            <label for="voterImage">Voter Image</label>
            <input type="file" id="voterImage" name="voterImage" accept="image/*" required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" required>

            <button type="submit">Submit</button>
        </form>

        <form id="partyForm">
            <h2>Election Party Registration</h2>
            <label for="partyName">Name of the Party</label>
            <input type="text" id="partyName" name="partyName" required>

            <label for="partyLogo">Party Logo</label>
            <input type="file" id="partyLogo" name="partyLogo" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
